.container {

}

/* Efecto de clic: Solo se hunde un poco, no cambia de tamaño */
.container:active { transform: scale(0.95); }

#card {
    position: absolute; inset: 0; z-index: 0; 
    display: flex; justify-content: center; align-items: center; 
    border-radius: 12px; transition: 0.5s ease-out;
    background: linear-gradient(45deg, #0b0b0b, #1a1a1a);
    border: 1px solid rgba(129, 91, 255, 0.4); 
    box-shadow: 0 0 20px rgba(0,0,0,0.8);
    transform-style: preserve-3d; /* Permite que el texto flote en 3D */
    overflow: visible;
}

.canvas {
    perspective: 1000px; /* Profundidad de cámara para el efecto 3D */
    position: absolute; inset: 0; z-index: 200;
    display: grid; 
    grid-template-columns: repeat(5, 1fr); 
    grid-template-rows: repeat(5, 1fr);
    grid-template-areas:
        "tr-1 tr-2 tr-3 tr-4 tr-5" "tr-6 tr-7 tr-8 tr-9 tr-10"
        "tr-11 tr-12 tr-13 tr-14 tr-15" "tr-16 tr-17 tr-18 tr-19 tr-20"
        "tr-21 tr-22 tr-23 tr-24 tr-25";
}

.tracker { width: 100%; height: 100%; z-index: 201; cursor: pointer; }

/* REGLAS DE ROTACIÓN 3D (EL "CEREBRO" DEL BOTÓN) */
.tr-1:hover ~ #card { transform: rotateX(15deg) rotateY(-15deg); }
.tr-5:hover ~ #card { transform: rotateX(15deg) rotateY(15deg); }
.tr-13:hover ~ #card { transform: rotateX(0deg) rotateY(0deg); }
.tr-21:hover ~ #card { transform: rotateX(-15deg) rotateY(-15deg); }
.tr-25:hover ~ #card { transform: rotateX(-15deg) rotateY(15deg); }

/* Efecto Parallax: El texto se despega del fondo cuando inclinas el botón */
.tracker:hover ~ #card .title { transform: translateZ(40px); }

        function iniciar() {
            const music = document.getElementById('bg-music');
            music.volume = 0.45;

            document.getElementById('intro-layer').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('intro-layer').style.display = 'none';

        const text = "[ANALYSIS_LOG]> Bienvenido a mi espacio. Siéntase libre de explorar_";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("type-text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }

        function openModal(id) {
    document.getElementById('modal-container').style.display = 'flex';
    const contents = document.querySelectorAll('.modal-content');
    contents.forEach(c => c.style.display = 'none');
    document.getElementById(id).style.display = 'block';

    // EFECTO FORENSIC SOLO PARA EL ABOUT ME
    if (id === 'modal-profile') {
        const bioText = "Un pendejo que persigue lo genuino en cada vaina que le interesa...";
        const target = document.getElementById("about-me-dynamic");
        target.innerHTML = ""; // Limpia por si lo abres varias veces
        let charIndex = 0;

        function typeBio() {
            if (charIndex < bioText.length) {
                target.innerHTML += bioText.charAt(charIndex);
                charIndex++;
                setTimeout(typeBio, 30); // Velocidad de escritura
            }
        }
        typeBio();
    }
}

        function closeModal() {
            document.getElementById('modal-container').style.display = 'none';
        }

        function closeAllModals(event) {
            if (event.target.id === 'modal-container') closeModal();
        }

        /* LÓGICA DE MÚSICA */
        const audio = document.getElementById('bg-music');
        const progressBar = document.getElementById('progress');
        const albumArt = document.querySelector('.album-art');
        audio.addEventListener('timeupdate', () => {
            if(progressBar) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = percent + '%';
            }
        });

        function togglePlay() {
    const btnImg = document.getElementById('play-pause-img'); // Buscamos la imagen

    if (audio.paused) {
        audio.play();
        albumArt.style.animationPlayState = 'running';
        btnImg.src = "https://xatimg.com/image/Jq7B1zw67YK7.png"; // Cambia a imagen de Pausa
    } else {
        audio.pause();
        albumArt.style.animationPlayState = 'paused';
        btnImg.src = "https://xatimg.com/image/cz1egVGBVjUb.png"; // Cambia a imagen de Play
    }
}

function setProgressBar(event) {
    const width = document.querySelector('.progress-container').clientWidth; // Obtiene el ancho total de la barra

    const duration = audio.duration; // Obtiene la duración total de la canción
